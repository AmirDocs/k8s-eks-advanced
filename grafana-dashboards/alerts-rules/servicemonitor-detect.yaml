apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: detect-app-servicemonitor
  namespace: prometheus
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      argocd.argoproj.io/instance: detect-app
  namespaceSelector:
    matchNames:
      - detect-config
  endpoints:
    - port: http
      interval: 15s